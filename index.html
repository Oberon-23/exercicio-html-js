<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Números</title>
    <style>
        .error-message, .success-message {
            display: none;
            font-size: 14px;
            margin-top: 10px;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Formulário de Validação de Números</h1>

    <form id="numero-form">
        <label for="campoA">Campo A:</label>
        <input type="number" id="campoA" name="campoA" required>
        <br><br>

        <label for="campoB">Campo B:</label>
        <input type="number" id="campoB" name="campoB" required>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <div class="error-message">Erro: O número B deve ser maior que o número A.</div>
    <div class="success-message">Sucesso: O formulário é válido!</div>

    <script src="./main.js"></script>
</body>
</html>
